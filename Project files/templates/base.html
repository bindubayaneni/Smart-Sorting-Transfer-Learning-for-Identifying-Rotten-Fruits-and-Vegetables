<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Sorting</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="{{ url_for('static',filename='images/logo.png') }}" class="logo">
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('predict') }}">Predict</a>
                <a href="{{ url_for('tips') }}">Tips</a>
                <a href="{{ url_for('about') }}">About Us</a>
                <a href="{{ url_for('signin') }}">Sign In</a>
            </nav>
        </header>
        <main>{% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-wrap">
                {% for cat,msg in messages %}
                <div class="flash {{cat}}">{{ msg }}</div>
                {% endfor %}
            </div>
            {% endif %}{% endwith %}
            {% block content %}{% endblock %}
        </main>
        <footer>© 2025 Smart Sorting • <a href="#">Privacy Policy</a></footer>
    </div>
</body>
</html>
